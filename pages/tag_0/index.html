    <style>
      * {
        box-sizing: border-box;
      }

      html {
        background-color: #15102c;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
        height: 100vh; /* Fallback for browsers that do not support Custom Properties */
        height: calc(var(--vh, 1vh) * 100);
        min-height: 100vh; /* Fallback for browsers that do not support Custom Properties */
        min-height: calc(var(--vh, 1vh) * 100);
        margin: 0;
        padding: 0;
        position: relative;
      }

      .container {
        width: 100%;
        height: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #152f16;
      }

      .explosions {
        opacity: 0;
        transform-origin: center center;
        transform-box: fill-box;
      }

      .explosions path {
        transform-origin: center center;
        transform-box: fill-box;
      }

      .font {
        opacity: 0;
        animation: font infinite 1s;
      }

      .font-decor {
        opacity: 0;
        animation: decor infinite 1s;
        transform-origin: center center;
        transform-box: fill-box;
      }

      .fire {
        opacity: 0;
      }

      .star {
        color: #d6f8ef;
        animation: star infinite 2s;
        transform-origin: center center;
        transform-box: fill-box;
      }

      .rocket {
        transform-origin: 0 0;
        transform-box: fill-box;
      }

      .start {
        position: absolute;
        bottom: 200px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 40px;
        color: rgb(43, 226, 226);
        background-color: #15102c;
        border: 4px solid rgb(43, 226, 226);
        padding: 12px 24px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
      }

      .start:hover {
        border-color: pink;
        color: pink;
        background-color: #251c4d;
        cursor: pointer;
      }

      @keyframes star {
        0% {
          transform: scale(0.95);
          color: #d6f8ef;
        }
        50% {
          transform: scale(1.05);
          color: #cef8ed;
        }
        100% {
          transform: scale(0.95);
          color: #d6f8ef;
        }
      }

      @keyframes explosion {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }

      @keyframes font {
        0% {
          color: pink;
        }
        50% {
          color: rgb(43, 226, 226);
        }
        100% {
          color: pink;
        }
      }

      @keyframes decor {
        0% {
          color: pink;
          transform: translate(-1px, 1px);
        }
        50% {
          color: rgb(43, 226, 226);
          transform: translate(0px, 0px);
        }
        100% {
          color: pink;
          transform: translate(-1px, 1px);
        }
      }
    </style>

    <script>
      function appHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }

      window.addEventListener('resize', appHeight);
      appHeight();

      const rocket = document.querySelector('.rocket');
      const explosions = document.querySelector('.explosions');
      const fontDecor = document.querySelector('.font-decor');
      const font = document.querySelector('.font');
      const fire = document.querySelector('.fire');
      const explosionPieces = explosions.querySelectorAll('path');
      const start = document.querySelector('.start');

      const tl = anime.timeline({
        duration: 1000,
        easing: 'easeOutExpo',
        complete: function () {
          start.style.opacity = 1;
        },
      });

      tl.add({
        targets: fire,
        opacity: 1,
      })
        .add({
          targets: fire,
          translateY: -8,
          duration: 500,
        })
        .add({
          targets: fire,
          opacity: 0,
        })
        .add(
          {
            targets: rocket,
            translateY: [
              {
                value: -200,
                duration: 400,
              },
              {
                value: -400,
                duration: 400,
              },
              { value: -500, duration: 400 },
            ],
            translateX: [
              {
                value: -200,
                duration: 400,
              },
              {
                value: -400,
                duration: 400,
              },
              { value: 200, duration: 400 },
            ],
            rotate: [
              { value: -40, duration: 400 },
              { value: -80, duration: 400 },
              { value: 85, duration: 50 },
            ],
            easing: 'linear',
          },
          '+=200'
        )
        .add({
          targets: rocket,
          opacity: 0,
          duration: 1,
        })
        .add({
          targets: explosions,
          opacity: 1,
          duration: 150,
        })
        .add(
          {
            targets: explosions,
            translateY: 30,
            opacity: 0,
            duration: 4000,
          },
          '+=400'
        )
        .add(
          {
            targets: explosionPieces,
            rotate: function () {
              return anime.random(-10, 10);
            },
            scale: function () {
              return anime.random(0.95, 1.05);
            },
            duration: 4400,
          },
          '-=4400'
        )
        .add(
          {
            targets: font,
            opacity: 1,
            duration: 800,
          },
          '-=2000'
        )
        .add(
          {
            targets: fontDecor,
            opacity: 1,
            duration: 800,
          },
          '-=2000'
        );

      tl.pause();

      function play() {
        tl.play();
        start.style.opacity = 0;
        start.textContent = 'Nochmal AUFFIIIII';
      }

      start.onclick = play;
    </script>
  </body>
</html>
