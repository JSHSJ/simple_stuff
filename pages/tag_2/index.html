    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>
      function appHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      window.addEventListener('resize', appHeight);
      appHeight();

      const rectangles = document.querySelectorAll('.Rectangle');

      const pink = 'pink';
      let percentage = 60;
      let other = `hsl(332, 81%, ${percentage}%)`;

      let tl;
      runCycle();

      function runCycle() {
        tl = gsap.timeline({
          repeat: 0,
          onComplete: function () {
            percentage += 5;
            if (percentage > 100) {
              percentage = 0;
            }
            other = `hsl(332, 81%, ${percentage}%)`;
            runCycle();
          },
        });
        tl.to(rectangles, {
          x: -8,
          y: -4,
          rotation: -30,
          duration: 1,
          color: pink,
          scale: 1.75,
          ease: 'power3.out',
        });
        tl.to(rectangles, {
          x: -16,
          y: -8,
          rotation: -90,
          duration: 1,
          color: other,
          scale: 1,
          ease: 'ease-in',
        });
        tl.to(rectangles, {
          x: 0,
          y: 0,
          rotation: 0,
          duration: 0,
          color: other,
          scale: 1,
        });
      }
    </script>
