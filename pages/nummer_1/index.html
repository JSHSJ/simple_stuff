    <script src="anime.min.js"></script>

    <script>
      function appHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }

      window.addEventListener('resize', appHeight);
      appHeight();

      const mausi = document.querySelector('.cat-mausi');
      const mausiEyesClosed = mausi.querySelectorAll('.eye-closed');
      const mausiEyesHalfOpen = mausi.querySelectorAll('.eye-half-open');
      const mausiEyesOpen = mausi.querySelectorAll('.eye-open');
      const mausiEyesWideOpen = mausi.querySelectorAll('.eye-wide-open');

      const luna = document.querySelector('.cat-luna');
      const lunaEyesClosed = luna.querySelectorAll('.eye-closed');
      const lunaEyesHalfOpen = luna.querySelectorAll('.eye-half-open');
      const lunaEyesOpen = luna.querySelectorAll('.eye-open');
      const lunaEyesWideOpen = luna.querySelectorAll('.eye-wide-open');

      const mausitl = anime.timeline({
        duration: 1000,
        easing: 'easeOutExpo',
        loop: true,
      });

      mausitl
        .add(
          {
            targets: mausiEyesClosed,
            opacity: 0,
            duration: 1,
          },
          '+=4000'
        )
        .add({
          targets: mausiEyesHalfOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesHalfOpen,
            opacity: 0,
            duration: 1,
          },
          '+=2000'
        )
        .add({
          targets: mausiEyesClosed,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesClosed,
            opacity: 0,
            duration: 1,
          },
          '+=2000'
        )
        .add({
          targets: mausiEyesHalfOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesHalfOpen,
            opacity: 0,
            duration: 1,
          },
          '+=1000'
        )
        .add({
          targets: mausiEyesWideOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesWideOpen,
            opacity: 0,
            duration: 1,
          },
          '+=2000'
        )
        .add({
          targets: mausiEyesOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesOpen,
            opacity: 0,
            duration: 1,
          },
          '+=1000'
        )
        .add({
          targets: mausiEyesWideOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesWideOpen,
            opacity: 0,
            duration: 1,
          },
          '+=4000'
        )

        // close again
        .add({
          targets: mausiEyesHalfOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: mausiEyesHalfOpen,
            opacity: 0,
            duration: 1,
          },
          '+=2000'
        )
        .add({
          targets: mausiEyesClosed,
          opacity: 1,
          duration: 1,
        });

      const lunatl = anime.timeline({
        duration: 1000,
        easing: 'easeOutExpo',
        loop: true,
      });

      lunatl
        .add({
          targets: lunaEyesClosed,
          opacity: 0,
          duration: 1,
        })
        .add({
          targets: lunaEyesWideOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesWideOpen,
            opacity: 0,
            duration: 1,
          },
          '+=3000'
        )
        .add({
          targets: lunaEyesHalfOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesHalfOpen,
            opacity: 0,
            duration: 1,
          },
          '+=2000'
        )
        .add({
          targets: lunaEyesWideOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesWideOpen,
            opacity: 0,
            duration: 1,
          },
          '+=3000'
        )
        .add({
          targets: lunaEyesOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesOpen,
            opacity: 0,
            duration: 1,
          },
          '+=5000'
        )
        .add({
          targets: lunaEyesHalfOpen,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesHalfOpen,
            opacity: 0,
            duration: 1,
          },
          '+=1500'
        )
        .add({
          targets: lunaEyesClosed,
          opacity: 1,
          duration: 1,
        })
        .add(
          {
            targets: lunaEyesClosed,
            opacity: 0,
            duration: 1,
          },
          '+=5000'
        );
    </script>
