    <script src="../../libs/gsap.min.js"></script>
    <script src="../../libs/DrawSVGPlugin.min.js"></script>
    <script src="../../libs/EasePack.min.js"></script>
    <script src="../../libs/MotionPathPlugin.min.js"></script>

    <script>
      function appHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      window.addEventListener('resize', appHeight);
      appHeight();

      const petals = document.querySelectorAll('.petal');
      const windspiel = document.querySelector('.windspiel');
      const hölzer = document.querySelectorAll('.holz');

      gsap.registerPlugin(MotionPathPlugin);
      gsap.registerPlugin(DrawSVGPlugin);

      const tl = gsap.timeline({});
      tl.set(petals, { visibility: 'visible', x: -400, y: 0 });
      const petalsTL = gsap.timeline({ repeat: -1, repeatDelay: 0, repeatRefresh: true, smoothChildTiming: true });

      petalsTL.fromTo(
        petals,
        { x: -400, y: 0 },
        {
          motionPath: {
            curviness: 0,
            path: [
              {
                x: -300,
                y: -12,
              },
              {
                x: -150,
                y: 0,
              },
              {
                x: 0,
                y: 12,
              },
              {
                x: 200,
                y: 0,
              },
              {
                x: 400,
                y: -12,
              },
            ],
          },
          ease: 'easeInOut',
          duration: function (i, target) {
            return 16 - i * 1;
          },
          stagger: 0.8,
        }
      );

      const windTL = gsap.timeline({
        repeat: -1,
        yoyo: true,
      });
      windTL.set(windspiel, {
        visibility: 'visible',
        transformOrigin: '50% 0%',
      });
      windTL.set(hölzer, {
        visibility: 'visible',
        transformOrigin: '50% 0%',
      });
      windTL.addLabel('start');
      windTL.to(windspiel, {
        rotation: -6,
        y: -1,
        x: 0,
        duration: 1,
        ease: 'power1.out',
      });
      windTL.to(windspiel, {
        rotation: 2,
        y: 0,
        x: 0,
        duration: 0.5,
        ease: 'power1.out',
      });

      windTL.to(
        hölzer,
        {
          rotation: -8,
          y: -2,
          x: 0,
          duration: 1,
          ease: 'power1.out',
        },
        'start'
      );
      windTL.to(hölzer, {
        rotation: 2,
        y: 0,
        x: 0,
        duration: 0.5,
        ease: 'power1.out',
      });
    </script>
